<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DMFC & Battery KPIs</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e90ff">
  <link rel="apple-touch-icon" href="icon-192x192.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Splash Screens for iOS Devices -->
  <!-- ... (same splash links) ... -->

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #222;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    img.logo-animated {
      width: 200px;
      height: 200px;
      margin-top: 2vh;
      opacity: 0;
      transform: scale(0.25);
      animation: fadeZoom 1.2s ease-out forwards;
    }

    @keyframes fadeZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      30% { transform: scale(var(--heartbeat-scale-up, 1.05)); }
      60% { transform: scale(var(--heartbeat-scale-down, 0.97)); }
    }

    .loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    .loading-logo {
      width: var(--logo-width, 160px);
      height: auto;
      animation: heartbeat var(--heartbeat-duration, 1.5s) infinite ease-in-out;
    }

    h1 {
      font-size: 2.1em;
      font-weight: 550;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin-top: 8px;
      margin-bottom: 15px;
    }

    .orientation-warning {
      font-size: 0.95em;
      color: #555;
      margin-top: 2px;
      margin-bottom: 8px;
    }

    .rotate-iphone {
      width: 90px;
      height: auto;
      margin: 0 auto 1px auto;
      animation: rotateHint 2s infinite ease-in-out;
    }

    @keyframes rotateHint {
      0%, 100% { transform: rotate(0deg); }
      40% { transform: rotate(90deg); }
      60% { transform: rotate(90deg); }
    }

    button {
      background-color: #1e90ff;
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #1978d4;
      transform: scale(1.03);
    }

    details.controls {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-size: 0.95em;
    }

    details.controls summary {
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .controls label {
      font-size: 0.95em;
      font-weight: 500;
    }
  </style>
</head>
<body style="--heartbeat-duration: 1.5s; --heartbeat-scale-up: 1.05; --heartbeat-scale-down: 0.97; --logo-width: 160px;">
  <div class="loading-screen" id="loadingScreen">
    <img src="dashboard_logo.png" alt="Loading Logo" class="loading-logo">
  </div>

  <img src="icon-192x192.png" alt="App Icon" class="logo-animated" />
  <h1>Camping Truck with DMFC & Battery</h1>
  <svg class="rotate-iphone" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
    <rect x="20" y="20" width="50" height="100" rx="7" ry="7" fill="#1e1e1e" stroke="#000" stroke-width="3"/>
    <circle cx="49" cy="28" r="3" fill="#888"/>
    <rect x="25" y="35" width="40" height="80" rx="5" ry="5" fill="#f2f2f2"/>
    <circle cx="49" cy="110" r="4" fill="#333"/>
  </svg>
  <p class="orientation-warning">For a better experience, please rotate your phone.</p>
  <p>Tap below to launch your Performance Analyzer:</p>
  <button onclick="startApp()">Open App</button>

  <details class="controls">
    <summary>⚙️ Control Panel</summary>
    <label>Duration: <input type="range" min="0.5" max="3" step="0.1" value="1.5" onchange="updateCSS('--heartbeat-duration', this.value + 's', 'duration')"></label>
    <label>Scale Up: <input type="range" min="1" max="1.5" step="0.01" value="1.05" onchange="updateCSS('--heartbeat-scale-up', this.value, 'scaleUp')"></label>
    <label>Scale Down: <input type="range" min="0.8" max="1" step="0.01" value="0.97" onchange="updateCSS('--heartbeat-scale-down', this.value, 'scaleDown')"></label>
    <label>Logo Size: <input type="range" min="100" max="300" step="5" value="160" onchange="updateCSS('--logo-width', this.value + 'px', 'logoSize')"></label>
  </details>

  <script>
    function startApp() {
      const loadingScreen = document.getElementById("loadingScreen");
      loadingScreen.style.display = "flex";
      setTimeout(() => {
        window.location.href = "https://fuelcell-batterykpi-dashboard-zje68dj3yzc2gxcttryiua.streamlit.app/";
      }, 1000);
    }

    function updateCSS(varName, value, storageKey) {
      document.body.style.setProperty(varName, value);
      localStorage.setItem(storageKey, value);
    }

    // Restore saved settings
    window.onload = () => {
      const settings = [
        ['--heartbeat-duration', 'duration'],
        ['--heartbeat-scale-up', 'scaleUp'],
        ['--heartbeat-scale-down', 'scaleDown'],
        ['--logo-width', 'logoSize']
      ];
      settings.forEach(([cssVar, key]) => {
        const saved = localStorage.getItem(key);
        if (saved) document.body.style.setProperty(cssVar, saved);
      });
    }
  </script>
</body>
</html>
